<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Temple Inn & Suites | Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Contact Page">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico">
</head>

<body>
    <header>
        <div class="logobar">
            <a href="./">
                <img class="logohead" src="images/temple-logo.png" alt="Temple Inn & Suites Logo">
            </a>
            <nav class="navigation">
                <ul>
                    <li><a href="#" class="menu" onclick="toggleMenu()">&#9776;</a></li>
                    <li><a href="./">Home</a></li>
                    <li><a href="temples.html">Temples</a></li>
                    <li><a href="reservations.html">Reservations</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contactbox">
        <h1 class="titles">Contact Us</h1>
        <section class="contactpage">
            <div class="row">
                <div class="column contactform">
                    <form method="GET" action="thanks.html" name="contact">
                        <label for="contactname">Name</label>
                        <input id="contactname" type="text" name="name">
                        <label for="contactemail">Email</label>
                        <input id="contactemail" type="text" name="email">
                        <label for="contactsubject">Subject</label>
                        <input id="contactsubject" type="text" name="subject">
                        <label for="contactmessage">Message</label>
                        <textarea id="contactmessage" name="message"></textarea>
                        <div id="conbutton">
                            <input class="contactbutton" type="submit" value="Send Message">
                        </div>
                    </form>
                </div>
                <div class="column address">
                    <div id="mailing">
                        <br>
                        <p class="bold">Temple Inn & Suites</p>
                        <p class="bold">Company Headquarter</p>
                        <br>
                        <p>4800 Montgomery Ln #300</p>
                        <p>Bethesda, MD 20814</p>
                        <br>
                        <p>&phone; &nbsp; 800-777-7878</p>
                        <p>&#9993; &nbsp; info@templeinnandsuites.com</p>
                        <br>
                    </div>
                    <div class="mapsize">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d387.6744023889959!2d-77.0958598!3d38.9834755!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b3b5b43%3A0x9c8eb1c5547b83eb!2s4800+Montgomery+Ln+%23300%2C+Bethesda%2C+MD+20814!5e0!3m2!1sen!2sus!4v1563944211693!5m2!1sen!2sus" style="border:0" allowfullscreen title="templeinnmap" id="templeinnmap"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;2019 Temple Inn & Suites | <a class="sources" href="sources.html">Attributions</a> | Rey Bautista<br>
            <span id="currentdate">
            </span>
        </p>
    </footer>
    <script src="js/temple.js"></script>
</body>

</html>
